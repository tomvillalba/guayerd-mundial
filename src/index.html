<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="icon" type="image/x-icon" href="../public/img/logo-guayerd-g.png" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />

		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<main>
			<form class="form-login">
				<img src="../public/img/logo-copa.png" alt="" class="logo-world-cup" />
				<h1>Inicio de sesión</h1>
				<div>
					<label for="exampleInputEmail1" class="form-label">Email *</label>
					<input
						type="email"
						class="email form-control"
						id="exampleInputEmail1"
						aria-describedby="emailHelp"
						name="email" />
				</div>
				<div>
					<label for="exampleInputPassword1" class="form-label">Password *</label>
					<input type="password" class="password form-control" name="password" />
					<div class="show-password-container">
						<img
							src="../public/img/show-hide-password.png"
							alt="show-password"
							class="show-password"
							name="showpassword" />
					</div>
				</div>
				<button type="submit" class="boton btn btn-primary" name="submit">
					Iniciar sesión
				</button>
			</form>
		</main>

		<footer class="navbar fixed-bottom bg-light d-flex">
			<div class="container-fluid">
				<p></p>
				<img
					src="../public/img/logo-guayerd.png"
					alt="logo guayerd"
					class="logo-guayerd" />
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
